        <script>
	$(function() {
		
		var content='';
		$("#items").autocomplete({
			source: data,
                        select:function(event,result){
                            if(checkDupe(result.item.id)){
                                alert('Data sudah ada ditable');
                            }else{
                                content = "<tr id='row_"+result.item.id+"'><td><a href='#' onclick='hapusRow(this.id)' id='"+result.item.id+"'>"+result.item.label+"</a></td>";
                                content+="<td><input type='text' name='jumlah' onkeyup='hitung("+result.item.price+","+result.item.id+",this.value)' /></td>";
                                content+="<td><span id='harga_"+result.item.id+"' ></span></td></tr>";
                                $("#items_list").find("tbody").append(content);
                            }
                            $(this).val('');
                            return false;
                        }
		});
                
                
        });
        </script>

                <header>
            <div class="ym-wrapper">
                <div class="ym-wbox">
                   <h1>Simple e-POS System</h1>

            </div>
        </header>
      <div id="main"> 
        <div class="ym-wrapper">
            
                 <div class="ym-wbox">
                    
                    <div class="ym-form linearize-form" style="margin-top:5px">
                        <div class="ym-fbox-text">
                       
                        <input style="height:50px;width:100%" placeholder="Ketik nama barang" type="text" name="items" id="items" size="40" />
                         
                        </div>
                        
                    </div>
                    
                 </div>
              
                 <div class="ym-wbox">
                 
                    <h3>Total : </h3><h2 id="total"></h2>

  <thead>
    <tr>
   
      <th> Nama Barang </th>
       <th width="100"> Jumlah Beli</th>
       <th> Harga</th>
    </tr>
  </thead>
  <tbody >
    
  </tbody>
</table>
                    <input type="hidden" id="temp_id"/>
                 </div>
             
        </div>
      </div>
